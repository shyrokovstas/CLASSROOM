<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html-form/style.css">
</head>

<body>
    <form action="#" method="GET">
        <div class="userFormContainer">
            <hr class="line">
            <h2>Register</h2>
            <p>Create your account</p>
        </div>
        <div class="userFName">
            <input type="text" name="userFName" placeholder="First Name" required >
        </div>
        <div class="userLName">
            <input type="text" name="userLName" placeholder="Last Name" required>
        </div>
        <div class="userEmail">
            <input type="text" name="userEmail" placeholder="Email" required>
        </div>
        <div class="userPassword">
            <input type="password" name="userPass" placeholder="Password" required>
        </div>
        <div class=userCPassword>
            <input type="password" name="userCPass" placeholder="Confirm Password" required>
        </div>
        <div class="userAccept">
            <input type="checkbox"><span></span>
        </div>
       

    </form>

        
    </div>
</body>
</html>
